
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/2faaf74126.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="landing">
        <header></header>
    <nav>
        <div class="row">
            <div class="nav__row">
                <div class="nav__background">
                    <img src="./assets/RedChairs.jpeg" alt="" class="nav__background--image">
                        </div>
                        <div class="video__wrapper">
                            <video autoplay muted loop playsinline oncanplay="this.muted=true" id="landing__video">
                            <source src="./assets/Untitled.mp4" type="video/mp4">
                            </video>
                        </div>
                        <div class="nav__container">
                            <div class="nav__links">
                                <h1 class="nav__title--text">CINEMAGIC</h1>
                                <ul class="nav__link--list">

                                </ul>                          
                            </div>
                            <div class="search__container">
                                <form action="/search" method="GET" class="search__form">
                                    <!-- Category Dropdown -->
                                    <label for="search-category" class="sr-only">Search Category</label>
                                    <!-- <select id="search-category" name="category" class="search__select">
                                        <option value="title">Title</option>
                                        <option value="actor">Actor</option>
                                        <option value="keyword">Genre</option>
                                    </select> -->

                                    <!-- Search Input -->
                                    <label for="movie-search" class="sr-only">Search text</label>
                                    <input 
                                        type="text" 
                                        id="movie-search" 
                                        name="query" 
                                        placeholder=".   Title, Actor, Genre..." 
                                        required
                                    >
                                    
                                    <button type="submit" class="btn btn--search">Search</button>
                                </form>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </nav>
        
    </section>
    <section id="main">
        <main>
            <div class="main__container">

                    <h1></h1>

            </div>
